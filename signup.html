<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="signup">
    <section class="vh-70" >
        <div class="containerz " style="padding:60px; box-sizing: content-box; background-color:ivory;" >
          <div class="row d-flex align-items-center h-100" >
            <div class="col-lg-12 ">
              <div class="card text-black" >
                <div class="card-body mt-2"  >
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 ">Sign up</p>
      
                      <form action="index.html" onclick="return validate()" class="mx-3 mx-md-3  ">
      
                        <div class="form-outline mb-4">
                          <input type="text" id="email" class="form-control form-control-lg" />
                          <label  for="email">Email address</label>
                          <br>
                          <label for="error" id="error"></label>
                        </div>
      
      
                        <div class="form-outline mb-4">
                         
                          <input type="password" id="password" oninput="strengthChecker()" class="form-control form-control-lg"><br>
                          <label>Password</label>
                          <span id="toggle" onclick="toggle()">
                              <i class="fas fa-eye"></i>
                          </span>
                          <div id="strength-bar"></div>
                      
                      <p id="msg"></p>
                  </div>
      
                        
      
                  <div class="form-outline mb-4 " >
                    <input type="number" id="phonenumber" class="form-control form-control-lg " required>
                    <label for="number">Phonenumber</label>
                    <br>
                    <label for="pherror" id="pherror"></label>
                  </div> 
      
                       
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <a href="index.html"></a><button type="button" class="btn btn-primary btn-lg">Register</button></a>
                        </div>
                      </form>
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <a href="index.html"><button type="button" class="btn btn-primary btn-lg" >go to home</button></a>
                            
                          </div>
                      
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                     
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                          <ol class="carousel-indicators ">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                          </ol>
                          <div class="carousel-inner">
                            <div class="carousel-item active">
                              <img class="d-block w-100" src="ss.avif" alt="First slide">
                            </div>
                            <div class="carousel-item">
                              <img class="d-block w-100" src="housebaoat.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                              <img class="d-block w-100" src="cocunut.jpg" alt="Third slide">
                            </div>
                          </div>
                          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                          </a>
                        </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </div>


<script src="login.js"></script>
<script src="swa.js"></script>

</body>
</html>
